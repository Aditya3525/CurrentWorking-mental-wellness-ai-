<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Admin Account - Mental Wellbeing AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .info-box {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 16px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .info-box strong {
            color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .credentials {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 16px;
            border-radius: 8px;
            margin-top: 16px;
        }
        
        .credentials strong {
            display: block;
            margin-bottom: 8px;
            color: #856404;
        }
        
        .credential-item {
            font-family: 'Courier New', monospace;
            background: white;
            padding: 8px;
            border-radius: 4px;
            margin-top: 8px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Setup Admin Account</h1>
        <p class="subtitle">One-time setup for Mental Wellbeing AI Platform</p>
        
        <div class="info-box">
            <strong>What this does:</strong><br>
            Creates an admin account in your database so you can log in to the admin dashboard.
        </div>
        
        <form id="setupForm">
            <div class="input-group">
                <label for="backendUrl">Backend URL</label>
                <input 
                    type="url" 
                    id="backendUrl" 
                    placeholder="https://mental-wellbeing-backend.onrender.com"
                    required
                >
            </div>
            
            <div class="input-group">
                <label for="setupKey">Setup Key</label>
                <input 
                    type="text" 
                    id="setupKey" 
                    value="mental-wellbeing-setup-2024"
                    required
                >
                <small style="color: #666; font-size: 12px; display: block; margin-top: 4px;">
                    Default key provided. Change this in production!
                </small>
            </div>
            
            <button type="submit" id="submitBtn">
                Create Admin Account
            </button>
        </form>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        const form = document.getElementById('setupForm');
        const statusDiv = document.getElementById('status');
        const submitBtn = document.getElementById('submitBtn');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const backendUrl = document.getElementById('backendUrl').value.trim();
            const setupKey = document.getElementById('setupKey').value.trim();
            
            // Remove trailing slash if present
            const cleanUrl = backendUrl.replace(/\/$/, '');
            
            // Show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loader"></span>Setting up...';
            statusDiv.style.display = 'none';
            
            try {
                const response = await fetch(`${cleanUrl}/api/admin/setup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ setupKey })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    statusDiv.className = 'status ' + (data.alreadyExists ? 'info' : 'success');
                    statusDiv.style.display = 'block';
                    
                    if (data.alreadyExists) {
                        statusDiv.innerHTML = `
                            <strong>‚ÑπÔ∏è Admin Already Exists</strong><br>
                            ${data.message}
                            <div class="credentials">
                                <strong>Login Credentials:</strong>
                                <div class="credential-item">Email: admin@example.com</div>
                                <div class="credential-item">Password: admin123</div>
                            </div>
                        `;
                    } else {
                        statusDiv.innerHTML = `
                            <strong>‚úÖ Success!</strong><br>
                            ${data.message}
                            <div class="credentials">
                                <strong>Your Admin Credentials:</strong>
                                <div class="credential-item">Email: ${data.email}</div>
                                <div class="credential-item">Password: admin123</div>
                            </div>
                            <p style="margin-top: 16px; color: #155724;">
                                You can now close this page and log in to your admin dashboard!
                            </p>
                        `;
                    }
                    
                    submitBtn.innerHTML = '‚úÖ Setup Complete';
                } else {
                    throw new Error(data.error || 'Setup failed');
                }
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.style.display = 'block';
                statusDiv.innerHTML = `
                    <strong>‚ùå Error</strong><br>
                    ${error.message}<br><br>
                    <strong>Troubleshooting:</strong>
                    <ul style="margin-top: 8px; padding-left: 20px;">
                        <li>Make sure your backend URL is correct</li>
                        <li>Check that your backend is deployed and running</li>
                        <li>Verify the setup key matches</li>
                        <li>Check browser console for more details</li>
                    </ul>
                `;
                
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Try Again';
                
                console.error('Setup error:', error);
            }
        });
        
        // Pre-fill backend URL if we can detect it
        const backendInput = document.getElementById('backendUrl');
        if (!backendInput.value) {
            // Try to detect from current location
            const hostname = window.location.hostname;
            if (hostname.includes('render.com')) {
                backendInput.value = 'https://mental-wellbeing-backend.onrender.com';
            } else if (hostname === 'localhost' || hostname === '127.0.0.1') {
                backendInput.value = 'http://localhost:5000';
            }
        }
    </script>
</body>
</html>
