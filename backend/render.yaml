services:
  # Backend API Service
  - type: web
    name: mental-wellbeing-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: mental-wellbeing-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: FRONTEND_URL
        value: https://your-frontend-url.onrender.com
      - key: PORT
        value: 10000

databases:
  - name: mental-wellbeing-db
    databaseName: mental_wellbeing
    user: mental_wellbeing_user
    plan: free
