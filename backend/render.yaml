{
  "services": [
    {
      "type": "web",
      "name": "maanasarathi-backend",
      "env": "node",
      "region": "oregon",
      "plan": "free",
      "buildCommand": "npm install && npm run build",
      "startCommand": "npm start",
      "envVars": [
        {
          "key": "NODE_ENV",
          "value": "production"
        },
        {
          "key": "PORT",
          "value": "10000"
        }
      ]
    }
  ],
  "databases": [
    {
      "name": "maanasarathi-db",
      "databaseName": "mental_wellbeing",
      "user": "mental_wellbeing_user",
      "plan": "free"
    }
  ]
}
