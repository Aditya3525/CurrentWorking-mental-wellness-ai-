services:
  - type: web
    name: mental-wellbeing-api
    env: node
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: |
      npm install --include=dev
      npm run db:generate
      npm run build
      npx prisma migrate deploy
    startCommand: npm start
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRE
        value: 7d
      - key: RATE_LIMIT_WINDOW_MS
        value: "900000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
      - key: AI_PROVIDER_PRIORITY
        value: gemini,huggingface,openai,anthropic
      - key: AI_ENABLE_FALLBACK
        value: "true"
      - key: AI_USAGE_LOGGING
        value: "true"
      - key: LOG_LEVEL
        value: info
      - key: DATABASE_URL
        fromDatabase:
          name: mental-wellbeing-db
          property: connectionString
      - key: GEMINI_API_KEY_1
        sync: false
      - key: OPENAI_API_KEY_1
        sync: false
      - key: ANTHROPIC_API_KEY_1
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false
      - key: ADMIN_EMAILS
        value: admin@example.com,admin@mentalwellbeing.ai

  - type: web
    name: mental-wellbeing-frontend
    env: static
    rootDir: frontend
    buildCommand: |
      npm install --include=dev
      npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        sync: false
      - key: VITE_GOOGLE_CLIENT_ID
        sync: false
    
databases:
  - name: mental-wellbeing-db
    plan: free
    region: oregon
