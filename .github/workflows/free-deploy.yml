name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build
        env:
          # Configure VITE_API_URL in repository variables
          # (Settings â†’ Variables)
          # If not configured, builds use placeholder requiring update
          VITE_API_URL: >-
            ${{ vars.VITE_API_URL || 'CONFIGURE_API_URL_IN_SETTINGS' }}
          # Set base path for repository hosting (e.g., /repo-name/)
          # Leave as '/' for custom domain or organization pages
          VITE_BASE_PATH: >-
            ${{ vars.VITE_BASE_PATH || '/CurrentWorking-mental-wellness-ai-/' }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
